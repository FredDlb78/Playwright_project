name: Playwright CI with Slack
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install browsers and tools
        run: |
          npx playwright install --with-deps
          sudo apt-get install -y jq
      
      - name: Run tests and process results
        id: run-tests
        run: |
          mkdir -p test-results
          
          # Ex√©cution des tests avec capture du statut
          npx playwright test --reporter=json,html || TEST_STATUS=$?
          
          # Traitement des r√©sultats
          if [ -f "test-results/json-results.json" ]; then
            PASSED=$(jq -r '.stats.passed' test-results/json-results.json)
            FAILED=$(jq -r '.stats.failed' test-results/json-results.json)
            STATUS=${TEST_STATUS:-0}
          else
            PASSED=0
            FAILED=1
            STATUS=1
          fi
          
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "REPORT_URL=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> $GITHUB_ENV
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: test-results/html-report/
      
      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "üöÄ R√©sultats des tests Playwright - ${{ github.repository }} (${{ github.ref_name }}) - ${{ steps.run-tests.outputs.status == '0' && '‚úÖ Succ√®s' || '‚ùå √âchec' }} - ${{ steps.run-tests.outputs.passed }} pass√©s / ${{ steps.run-tests.outputs.failed }} √©checs - Rapport: ${{ env.REPORT_URL }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üîç Tests Playwright - ${{ github.event_name == 'schedule' && '‚è∞ Planifi√©' || '‚ö° D√©clench√©' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Statut:*\n${{ steps.run-tests.outputs.status == '0' && ':white_check_mark: Succ√®s' || ':x: √âchec' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*R√©sultats:*\n${{ steps.run-tests.outputs.passed }} :white_check_mark: | ${{ steps.run-tests.outputs.failed }} :x:"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*D√©p√¥t:*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branche:*\n`${{ github.ref_name }}`"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir le rapport complet",
                        "emoji": true
                      },
                      "url": "${{ env.REPORT_URL }}"
                    }
                  ]
                }
              ]
            }