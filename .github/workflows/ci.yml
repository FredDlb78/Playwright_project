name: Playwright CI with Slack
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install browsers and tools
        run: |
          npx playwright install --with-deps
          sudo apt-get install -y jq
      
      - name: Run tests with JSON output
        id: run-tests
        run: |
          # Cr√©er le dossier des r√©sultats
          mkdir -p test-results
          
          # Ex√©cuter les tests avec sortie JSON
          npx playwright test --reporter=json,html || echo "::set-output name=test_status::failure"
          
          # Extraire les statistiques
          if [ -f "test-results/json-results.json" ]; then
            PASSED=$(jq -r '.stats.passed' test-results/json-results.json)
            FAILED=$(jq -r '.stats.failed' test-results/json-results.json)
            echo "passed=${PASSED:-0}" >> $GITHUB_OUTPUT
            echo "failed=${FAILED:-0}" >> $GITHUB_OUTPUT
            echo "status=$([ "$FAILED" -eq 0 ] && echo 0 || echo 1)" >> $GITHUB_OUTPUT
          else
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=1" >> $GITHUB_OUTPUT
            echo "status=1" >> $GITHUB_OUTPUT
          fi
          
          echo "REPORT_URL=https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID" >> $GITHUB_ENV
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: test-results/html-report/
      
      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-results
          path: test-results/json-results.json
      
      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "üöÄ R√©sultats des tests Playwright - ${{ github.repository }} (${{ github.ref_name }}) - ${{ steps.run-tests.outputs.status == '0' && '‚úÖ Succ√®s' || '‚ùå √âchec' }} - Rapport: ${{ env.REPORT_URL }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üìä Rapport Playwright",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Statut:*\n${{ steps.run-tests.outputs.status == '0' && '‚úÖ Succ√®s' || '‚ùå √âchec' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*R√©sultats:*\n${{ steps.run-tests.outputs.passed || 0 }} ‚úÖ | ${{ steps.run-tests.outputs.failed || 0 }} ‚ùå"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*D√©p√¥t:*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branche:*\n`${{ github.ref_name }}`"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir le rapport complet",
                        "emoji": true
                      },
                      "url": "${{ env.REPORT_URL }}"
                    }
                  ]
                }
              ]
            }